name: Build

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  Build:
    name: Build My Site
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: npm
      - name: Installation
        run: npm install
      - name: Build 
        run: npm run build
        
  Deploy:
    environment:
      name: github-pages
      url: https://demonkiller.tech/
    needs: Build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        run: GIT_USER=demonkillerr yarn deploy
